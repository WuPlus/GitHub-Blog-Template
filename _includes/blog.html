<div class="row blog-page">
	<div class="col-1-5 blog-page-left">
		<div class="title blog-title">BLOG</div>
		<div class="tag-box bg-yellow">
			<div class="tag-arrow"></div>
			<div class="tag">HTML</div>
			<div class="tag">CSS</div>
			<div class="tag">Javascript</div>
		</div>
	</div>
	<div class="col-4-5 blog-content">
		
		{% for post in site.posts %}
			<section class='single-post'>
				<div class="sl-h1 single-post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
				<div class='single-post-tags'>Tags: <span> Tag1 </span> <span> Tag2 </span></div>
				<div class="single-post-content">
					{{ post.content | split:"<!-- more -->" | first}}
					{% if post.content | size > 300 %}
						<div class="readMore"><a href="{{ post.url }}">Read More</a></div>
					{% endif %}
				</div>
			</section>
		{% endfor %}
	</div>
</div>
